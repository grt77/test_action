name: Run Pytest

on:
  Push:
    branches:
      -'**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: install pipenv lib
        run: pipenv install --dev
      - name: run pyetst
        run: pipenv run pytest


