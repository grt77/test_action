name: Run Tests and Comment

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions: # Add this section
      issues: write # Grant write permission for issues (which includes comments)
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pipenv && pipenv install --dev

      - name: Run Pytest and Capture Report
        id: pytest_report
        run: |
          pipenv run pytest | tee pytest_output.txt
          echo "report<<EOF" >> $GITHUB_OUTPUT
          cat pytest_output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Add Pytest Report to PR Comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const report = process.env.PYTEST_REPORT;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Pytest Report\n\n\`\`\`\n${report}\n\`\`\``
            })
        env:
          PYTEST_REPORT: ${{ steps.pytest_report.outputs.report }}